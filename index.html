<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magekt's Site Index</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --hover-color: #f6f8fa;
            --time-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .time-display {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--time-color);
            display: inline-block;
            margin: 10px 0;
        }

        .meta-info {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin: 20px 0;
            background: var(--hover-color);
            padding: 15px;
            border-radius: 6px;
            text-align: left;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .file-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .file-meta {
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .empty-message {
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .file-link {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-meta {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Site Index</h1>
            <div class="time-display" id="utcTime">
                2025-07-16 06:36:58
            </div>
            <div class="meta-info">
                <div>üë§ Current User: magekt</div>
                <div>üìÅ Repository: magekt/magekt</div>
                <div>üåê Environment: Production</div>
            </div>
        </header>

        <input type="text" id="searchInput" placeholder="Search HTML files...">
        <ul id="fileList"></ul>
    </div>

    <script>
        // Format date exactly as specified: YYYY-MM-DD HH:MM:SS
        function formatDate(date) {
            const pad = (num) => String(num).padStart(2, '0');
            
            const year = date.getUTCFullYear();
            const month = pad(date.getUTCMonth() + 1);
            const day = pad(date.getUTCDate());
            const hours = pad(date.getUTCHours());
            const minutes = pad(date.getUTCMinutes());
            const seconds = pad(date.getUTCSeconds());

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Update UTC time
        function updateTime() {
            const now = new Date();
            document.getElementById('utcTime').textContent = formatDate(now);
        }

        // Initialize files array
        let files = [];
        
        // Function to get all HTML files from current directory
        async function getHtmlFiles() {
            try {
                const response = await fetch('.');
                const text = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Find all links that end with .html
                const links = Array.from(doc.getElementsByTagName('a'));
                files = links
                    .filter(link => {
                        const href = link.href.toLowerCase();
                        return href.endsWith('.html') || href.endsWith('.htm');
                    })
                    .map(link => {
                        const fileName = link.href.split('/').pop();
                        return {
                            name: fileName,
                            path: fileName,
                            isIndex: fileName.toLowerCase() === 'index.html'
                        };
                    })
                    .filter(file => !file.isIndex) // Remove index.html from the list
                    .sort((a, b) => a.name.localeCompare(b.name)); // Sort alphabetically

                renderFiles(files);
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('fileList').innerHTML = `
                    <li class="empty-message">Error loading files. Please refresh the page.</li>
                `;
            }
        }

        // Render the file list
        function renderFiles(filesToShow) {
            const fileList = document.getElementById('fileList');
            
            if (filesToShow.length === 0) {
                fileList.innerHTML = `
                    <li class="empty-message">No HTML files found in directory</li>
                `;
                return;
            }

            fileList.innerHTML = filesToShow
                .map(file => `
                    <li class="file-item">
                        <a href="${file.path}" class="file-link">
                            <span class="file-name">${file.name}</span>
                            <span class="file-meta">View Page ‚Üí</span>
                        </a>
                    </li>
                `)
                .join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = files.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            renderFiles(filteredFiles);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            getHtmlFiles();
            updateTime();
            // Update time every second
            setInterval(updateTime, 1000);
        });

        // Refresh file list every 5 minutes
        setInterval(getHtmlFiles, 300000);
    </script>
</body>
</html>
