<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magekt's HTML Index</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --hover-color: #f6f8fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .meta-info {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
        }

        .file-link {
            display: block;
            padding: 15px 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: var(--secondary-color);
            padding: 20px;
            font-style: italic;
        }

        #lastUpdated {
            text-align: center;
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            #searchInput {
                padding: 10px;
            }
            
            .file-link {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML File Index</h1>
            <div class="meta-info">
                <div>Repository: magekt/magekt</div>
                <div>Static Service on Render</div>
            </div>
        </header>

        <input type="text" id="searchInput" placeholder="Search HTML files...">
        <ul id="fileList"></ul>
        <div id="lastUpdated"></div>
    </div>

    <script>
        // Initialize files array
        let files = [];
        
        // Function to get all HTML files from current directory
        async function getHtmlFiles() {
            try {
                // Get the current directory listing
                const response = await fetch('.');
                const text = await response.text();
                
                // Create a temporary element to parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Find all links that end with .html
                const links = Array.from(doc.getElementsByTagName('a'));
                files = links
                    .filter(link => link.href.toLowerCase().endsWith('.html'))
                    .map(link => {
                        const fileName = link.href.split('/').pop();
                        return {
                            name: fileName,
                            path: fileName,
                            isIndex: fileName.toLowerCase() === 'index.html'
                        };
                    })
                    .filter(file => !file.isIndex); // Remove index.html from the list

                renderFiles(files);
                updateLastUpdated();
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('fileList').innerHTML = `
                    <li class="empty-message">Error loading files. Please refresh the page.</li>
                `;
            }
        }

        // Render the file list
        function renderFiles(filesToShow) {
            const fileList = document.getElementById('fileList');
            
            if (filesToShow.length === 0) {
                fileList.innerHTML = `
                    <li class="empty-message">No HTML files found</li>
                `;
                return;
            }

            fileList.innerHTML = filesToShow
                .map(file => `
                    <li class="file-item">
                        <a href="${file.path}" class="file-link">
                            ${file.name}
                        </a>
                    </li>
                `)
                .join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFiles = files.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            renderFiles(filteredFiles);
        });

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').split('.')[0];
            document.getElementById('lastUpdated').textContent = `Last Updated: ${formatted} UTC`;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', getHtmlFiles);

        // Refresh every 5 minutes
        setInterval(getHtmlFiles, 300000);
    </script>
</body>
</html>
