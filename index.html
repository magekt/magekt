<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magekt's HTML Index</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --secondary-color: #6c757d;
            --background-color: #ffffff;
            --text-color: #24292e;
            --border-color: #e1e4e8;
            --hover-color: #f6f8fa;
            --time-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .time-display {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--time-color);
            display: inline-block;
            margin: 10px 0;
        }

        .meta-info {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin: 20px 0;
            background: var(--hover-color);
            padding: 15px;
            border-radius: 6px;
            text-align: left;
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: var(--hover-color);
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .file-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .file-link:hover {
            text-decoration: underline;
        }

        .file-meta {
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }

        .language-stat {
            display: inline-block;
            margin-right: 15px;
            padding: 5px 10px;
            background: #fff;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .file-link {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-meta {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>magekt's HTML Index</h1>
            <div class="time-display" id="utcTime">2025-07-16 06:40:14</div>
            <div class="meta-info">
                <div>üë§ Current User: magekt</div>
                <div>üìÅ Repository: magekt/magekt</div>
                <div>üìä Repository ID: 570880728</div>
            </div>
            <div class="stats">
                <div class="language-stat">HTML: 95.1%</div>
                <div class="language-stat">Python: 4.9%</div>
            </div>
        </header>

        <ul id="fileList">
            <!-- Static list of known HTML files -->
            <li class="file-item">
                <a href="./index.html" class="file-link">
                    <span class="file-name">index.html</span>
                    <span class="file-meta">Current Page ‚Üí</span>
                </a>
            </li>
            <li class="file-item">
                <a href="./README.html" class="file-link">
                    <span class="file-name">README.html</span>
                    <span class="file-meta">View Page ‚Üí</span>
                </a>
            </li>
            <li class="file-item">
                <a href="./about.html" class="file-link">
                    <span class="file-name">about.html</span>
                    <span class="file-meta">View Page ‚Üí</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        // Format date exactly as specified: YYYY-MM-DD HH:MM:SS
        function formatDate(date) {
            const pad = (num) => String(num).padStart(2, '0');
            
            const year = date.getUTCFullYear();
            const month = pad(date.getUTCMonth() + 1);
            const day = pad(date.getUTCDate());
            const hours = pad(date.getUTCHours());
            const minutes = pad(date.getUTCMinutes());
            const seconds = pad(date.getUTCSeconds());

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Update UTC time
        function updateTime() {
            const now = new Date();
            document.getElementById('utcTime').textContent = formatDate(now);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            // Update time every second
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
